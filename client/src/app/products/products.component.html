<div style="display: flex; justify-content: center">
  <table mat-table [dataSource]="productsSource" style="width: 100%;">
    <!-- Column definitions -->
    <ng-container matColumnDef="_id">
      <th style="width: 15%" mat-header-cell *matHeaderCellDef> Product Id </th>
      <td mat-cell *matCellDef="let element"> {{element._id}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th style="width: 10%" mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th style="width: 5%" mat-header-cell *matHeaderCellDef> Price </th>
      <td mat-cell *matCellDef="let element"> {{element.price}} </td>
    </ng-container>

    <ng-container matColumnDef="qty">
      <th style="width: 5%" mat-header-cell *matHeaderCellDef> Qty. </th>
      <td mat-cell *matCellDef="let element"> {{element.qty}} </td>
    </ng-container>

    <ng-container matColumnDef="totalPrice">
      <th style="width: 5%" mat-header-cell *matHeaderCellDef> Total Price </th>
      <td mat-cell *matCellDef="let element"> {{element.totalPrice}} </td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <!-- Table rows -->
    <tr mat-header-row *matHeaderRowDef="productsTableColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: productsTableColumns;"></tr>

  </table>
</div>
