<div class="p-3 flex justify-between">
  <div></div>
  <button mat-raised-button color="primary">
    <mat-icon>add</mat-icon>
    New User
  </button>
</div>
<div style="display: flex; justify-content: center">
  <table mat-table [dataSource]="usersSource" class="w-full">
    <!-- Column definitions -->
    <ng-container matColumnDef="_id">
      <th class="font-bold text-black" style="width: 15%" mat-header-cell *matHeaderCellDef> USER ID </th>
      <td mat-cell *matCellDef="let element"> {{element._id}} </td>
    </ng-container>

    <ng-container matColumnDef="firstName">
      <th class="font-bold text-black" style="width: 10%" mat-header-cell *matHeaderCellDef> FIRST NAME </th>
      <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
    </ng-container>

    <ng-container matColumnDef="lastName">
      <th class="font-bold text-black" style="width: 10%" mat-header-cell *matHeaderCellDef> LAST NAME </th>
      <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
    </ng-container>

    <ng-container matColumnDef="username">
      <th class="font-bold text-black" style="width: 5%" mat-header-cell *matHeaderCellDef> USER NAME </th>
      <td mat-cell *matCellDef="let element"> {{element.username}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th class="font-bold text-black" style="width: 5%" mat-header-cell *matHeaderCellDef> EMAIL </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <ng-container matColumnDef="createdAt">
      <th class="font-bold text-black" style="width: 5%" mat-header-cell *matHeaderCellDef> CREATED AT </th>
      <td mat-cell *matCellDef="let element"> {{element.createdAt | date}} </td>
    </ng-container>

    <ng-container matColumnDef="updatedAt">
      <th class="font-bold text-black" style="width: 5%" mat-header-cell *matHeaderCellDef> UPDATED AT </th>
      <td mat-cell *matCellDef="let element"> {{element.updatedAt | date}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th class="font-bold text-black" mat-header-cell style="width: 12%" *matHeaderCellDef> ACTIONS </th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button (click)="editRow(row)" class="text-purple-700">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button (click)="deleteRow(row)" class="text-red-500">
          <mat-icon>delete</mat-icon>
        </button>
        <button mat-icon-button (click)="viewUserDetail(row)" class="text-green-500">
          <mat-icon>info</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Table rows -->
    <tr mat-header-row *matHeaderRowDef="usersTableColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: usersTableColumns;"></tr>
  </table>
</div>
<div class="w-full">
  <mat-paginator [length]="totalItems" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions"
    (page)="pageChanged($event)" class="bg-purple-100 text-bold">
  </mat-paginator>
</div>
