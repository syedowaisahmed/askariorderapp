<div class="flex justify-center items-center h-screen">
  <form class="w-68 p-6 rounded-lg shadow-lg">
    <h2 class="text-2xl font-semi mb-6">Reset Password</h2>
    <mat-form-field class="w-full">
      <mat-label>New Password</mat-label>
      <input matInput type="password" placeholder="Enter your new password">
    </mat-form-field>
    <mat-form-field class="w-full mt-4">
      <mat-label>Confirm Password</mat-label>
      <input matInput type="password" placeholder="Confirm your new password">
    </mat-form-field>
    <button routerLink="/users/login" mat-raised-button color="primary" class="w-full mt-4">Reset Password</button>
  </form>
</div>
