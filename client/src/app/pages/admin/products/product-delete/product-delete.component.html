<h2 mat-dialog-title>Delete Product</h2>
<mat-dialog-content>
  <p>Are you sure you want to delete this product?</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close (click)="deleteProduct()">Cancel</button>
  <button mat-button color="warn" (click)="deleteProduct()">Delete</button>
</mat-dialog-actions>
